combos:
- p: [16, 15]
  k: $$mdi:apple-keyboard-command$$
  l: [QWERTY]
- p: [15, 14]
  k: $$mdi:apple-keyboard-control$$
  l: [QWERTY]
- p: [20, 21]
  k: $$mdi:apple-keyboard-control$$
  l: [QWERTY]
- p: [24, 35]
  k: $$mdi:apple-keyboard-caps$$
  l: [QWERTY]
